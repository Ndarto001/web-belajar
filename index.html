<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Website</title>
    <link rel="stylesheet" href="Index.css" />
</head>
<body>
    <header class="container-navbar">
        <img class="logo" src="logo web pelatihan revou.png" />
        <div class="navbar">
            <li><a href="">Home</a></li>
            <li><a href="Profile.html">Our Profile</a></li>
            <li><a href="">Portofolio</a></li>
            <li><a href="">Message Us</a></li>
        </div>
    </header>
    
    <main class="main-content">
        <h3>Hi, <span id="nama"></span> Welcome To My Website</h3>

        <img class="background" src="logo web pelatihan revou.png" />

        <div>
            <h2 class="h2"> Our Headquarter</h2>
            <img class =" Kota Pemalang" src="Pemalang.jpeg" alt="Kota Pemalang" width="300" height="200"/>
            <img class =" Kota Tegal" src="Tegal.jpg" alt="Kota Tegal" width="300" height="200"/>
            <img class =" Kota Pekalongan" src="Pekalongan.jpg" alt="Kota Pekalongan" width="300" height="auto"/>
        </div>
        </div>
        </div>
    
        <script>
            var name= prompt("Masukan nama kamu");
            document.getElementById("nama").innerText=name;
        </script>
        
        <div class="form-section">
            <form name="message-form" onsubmit="return validateForm()">
                Nama: 
                <input placeholder="Nama" type="text" name="full-name"/>
                <br />

                Tanggal Lahir:
                <input type="date" name="birth-date"/>
                <br />

                Jenis Kelamin:
                <input type="radio" id="male" name="gender" value="Laki-laki" />
                <label for="male">Laki-laki</label>
                <Input type="radio" id="female" name="gender" value="Perempuan" />
                <label for="female">Perempuan</label>
                <br />

                Pesan
                <textarea placeholder="Pesan" name="messages"></textarea>
                <br/>

                <input type="submit" value="Submit"/>
            </form>
            
            <script>
                function validateForm(){
                    var name = document.forms["message-form"]["full-name"].value;
                    var date = document.forms["message-form"]["birth-date"].value;
                    var gender = document.forms["message-form"]["gender"].value;
                    var message = document.forms["message-form"]["messages"].value;
                    if(name == "" || date == "" || gender == "" || message == ""){
                        alert("Input tidak boleh kosong");
                        return false;
                    }

                    document.getElementById("sender-full-name").innerText = name;
                    document.getElementById("sender-birth-date").innerText = date;
                    document.getElementById("sender-gender").innerText = gender;
                    document.getElementById("sender-message").innerText = message;
                    return false;
                }
            </script>
            
            <div class="form-output">
                <p>Nama:<span id="sender-full-name"></span></p>
                <p>Tanggal Lahir:<span id="sender-birth-date"></span></p>
                <p>Jenis Kelamin:<span id="sender-gender"></span></p>
                <p>Pesan:<span id="sender-message"></span></p>
            </div>

        </div>
    </main>
</body>
<footer>
    Copyright: Ngapak Media 
</html>
